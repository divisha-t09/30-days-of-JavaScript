<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <p>Use slider /</br>Enter min and max Price</p>
        </header>
        <div class="rs-ip">
            <div class="value">
                <span>Min</span>
                <input type="number" class="ip-min" value="1500">
            </div>
            <div class="dist">-</div>
            <div class="value">
                <span>Max</span>
                <input type="number" class="ip-max" value="2500">
            </div>
        </div>
        <div class="slider">
            <div class="progress"></div>
        </div>
        <div class="range-ip">
            <input type="range" class="range-min" min="0" max="5000" value="1500">
            <input type="range" class="range-max" min="0" max="5000" value="2500">
        </div>
    </div>
    </div>
</body>

</html>
