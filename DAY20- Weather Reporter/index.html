<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Weather Reporter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Weather Reporter</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="d-flex" role="search">
          <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
        </form>
      </div>
    </div>
    </nav>

    <div class="container">
      <h1 class="my-4 text-center">Weather of <span id="cityName"></span></h1>
      <main>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3 text-bg-secondary">
                <h4 class="my-0 fw-normal">Temprature's Anger Level</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"><span id="temp2"></span><small class="text-body-secondary fw-light"><span>&#8451;</span></small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Temprature is <span id="temp"></span></li>
                  <li>Min Temperature is <span id="min_temp"></span></li>
                  <li>Max Temperature is <span id="max_temp"></span></li>
                  
                </ul>
                <!-- <button type="button" class="w-100 btn btn-lg btn-outline-primary">Sign up for free</button> -->
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3 text-bg-secondary">
                <h4 class="my-0 fw-normal">Feeling of the atmosphere</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"><span id="humidity2"></span><small class="text-body-secondary fw-light"> %</small>
                </h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Humidity is <span id="humidity"></span></li>
                  <li>Feels like is <span id="feels_like"></span></li>
                  <li>Cloud PCT is <span id="cloud_pct"></span></li>
                </ul>
                <!-- <button type="button" class="w-100 btn btn-lg btn-primary">Get started</button> -->
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3 text-bg-secondary">
                <h4 class="my-0 fw-normal">Mood of the Sun & Wind</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"><span id="wind_speed2"> </span><small class="text-body-secondary fw-light"> km/hr</small>
                </h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Wind Speed is <span id="wind_speed"></span></li>
                  <li>Sunrsie Time is <span id="sunrise"></span></li>
                  <li>Sunset Time is <span id="sunset"></span></li>
                </ul>
                <!-- <button type="button" class="w-100 btn btn-lg btn-primary">Contact us</button> -->
              </div>
            </div>
          </div>
        </div>

      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
