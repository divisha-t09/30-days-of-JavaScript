<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="captcha-area">
            <div class="captcha-img">
                <div class="captcha-base">
                <span class="captchatext">K 4 j v Y 0</span></div>
            </div>
            <button class="captcha-refresh"><i class="fas fa-redo-alt"></i></button>
        </div>
        <form action="#" class="input-area">
            <input type="text" placeholder="Enter captcha" required>
            <button class="check-btn">Check</button>
        </form>
        <div class="status-txt">Captcha not matched. Please try again!
        </div>

        <script src="script.js"></script>
</body>

</html>
